<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그효과 */
        div{
            border: solid 2px yellow;
        }
        p {
            
            text-align: center;
            color: red;
        }
        /* 아이디 효과 */
        #para1 {
            text-align: right;
            color: blue;
        }
        .centergreen {
            text-align: center;
            color: green;
        }
 
    </style>
</head>
<body>
        <div>
            난 DIV태크입니다
        </div>
        <div>   
            <p>안녕 난 빨강이야</p>
        </div>
        <div>
            <p id="para1">파라1은 우측정렬 파란색</p>
        </div>
        <div>
        <h4 class="centergreen">클래스 .centergreen에 가운데 정렬 그린색 적용</h4>
        </div>
</body>
</html>
