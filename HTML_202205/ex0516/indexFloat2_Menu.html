<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 리스트스타일타입 기호없애줌 */
        ul { list-style-type: none;}
        /* 오른방향으로 li 띄워정렬/ */
        li { float: right;}
        /* a태그 밑줄제거 */
        a {text-decoration: none;}
        li a {
            /* 내부영역 확보 */
            padding: 15px; background-color: yellow;
            }
        li a:hover{
            /* 커서가르킬시 색이 블랙으로 변함 */
            background-color: black;
            /* 글자색은 흰색으로 */
            color: white;
            
        }
        
    </style>
</head>
<body>
    <!-- 메뉴 만들기 ul>li float:left -->
   
       <ul>
           <li><a href="#">ABOUT</a></li>
           <li><a href="#">CONTACT</a></li>
           <li><a href="#">NEWS</a></li>
           <li><a href="#">HOME</a></li>
       </ul>
   
    
</body>
</html>
