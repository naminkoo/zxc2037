<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        p{
            border: solid 3px red;
            text-align: left;    
        }
        #men{
            border: solid 2px blue;
            text-align: center;
        }
        .women{
            border: solid 2px green;
            text-align: right;
        }
    </style>
<body>
    <div>
        <!--태그로 접근해서 border solid red  -->
        <p>아니 이럴수가???</p>
    </div>
    <div >
        <h4 id="men">이러면 안되</h4>
        <!-- 아이디로 접근해서 border: solid, blue -->
    </div>
    <div>
        <!-- 클래스로 접근해서 border:solid,green -->
        <span class="women">열심히 하자</span>
    </div>
</body>
</html>
