	<body>
		<p><input type="text" value="햅삐!"/></p>
		<p><input type="text" placeholder="값을 입력해주세요"/></p>
		<!--인퍼트창 비활성화=디스에이블-->
		<p><input type="text" disabled= /></p>
		<div style="background-color:silver;">
		<p><input type="checkbox" />사과 체크하시겠습니까?</p>
		<p><input type="checkbox" />바나나 체크하시겠습니까?</p>
		<p><input type="checkbox" />수박 체크하시겠습니까?</p>
		</div>
		<!--ridio는 체크박스가 옵션으로 설정 옵션은 체크해지가 불가능-->
		<div style="background-color:gold;">
		<p><input type="radio" name="fruits" checked>사과</input></p>
		<p><input type="radio" name="fruits" >바나나</input></p>
		<p><input type="radio" name="fruits" >수박</input></p>
		</div>
		<!--버튼 누를때 안내문"alert('눌러줘서 고마워요')"-->
		<p><input type="button" onclick= "alert('눌러줘서 고마워요')" value="눌러주세요"</p>
	</body>
</html>
