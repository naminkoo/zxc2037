<html>
	<head>
	</head>
	<body>
		<h2>순서 없는 리스트ul</h2>
		<ul>
			<li>자몽</li>
			<li>사과</li>
			<li>오렌지</li>
		</ul>
		<!--스퀘어는 리스트표시가 네모-->
		<ul style="list-style-type:square;">
			<li>자몽</li>
			<li>사과</li>
			<li>오렌지</li>
		</ul>
		
		<h2>순서 있는 리스트ol</h2>
		<ol>
			<li>자몽</li>
			<li>사과</li>
			<li>오렌지</li>
		</ol>
		<!--리스트 타입ABC로 표시-->
		<ol type="A">
			<li>자몽</li>
			<li>사과</li>
			<li>오렌지</li>
		</ol>
	</body>
</html>
