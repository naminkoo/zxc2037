<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품주문서</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>개인정보</legend>
            <div>
                <span>이름</span><input type="text" placeholder="이름을 입력하세요">
            </div>
            <div>
                <span>연락처</span><input type="text" placeholder="연락처를 입력하세요">
            </div>
        </fieldset>
        <fieldset>
            <legend>배송지정보</legend>
            <div>
                <span>주소</span><input type="text" size="40">
            </div>
            <div>
                <span>전화번호</span><input type="text">
            </div>
            <div>
                <span>메모</span><textarea cols="40" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <legend>주문정보</legend>
            <div>
                <input type="checkbox">
                <span>과테말라 안티구아(100g)</span>
                <input type="number" min="0" max="5">개
            </div>
            <div>
                <input type="checkbox">
                <span>인도네시아 만델링(100g)</span>
                <input type="number" min="0" max="5">개
            </div>
            <div>
                <input type="checkbox">
                <span>탐라는도다(블렌딩)</span>
                <input type="number" min="0" max="5">개
            </div>
        </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="다시 작성">
            </div>
    </form>
    
</body>
</html>
