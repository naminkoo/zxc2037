<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>양식 태그</h1>
    </header>
    <form action="#" method="post">
        <!-- id/이름/주소/등 텍스트입력(maxlength)는 텍스트입력제한 -->
        <input type="text" maxlength="10" size="5" >
        <!-- 비밀번호입력양식 -->
        <input type="password" maxlength="12" siz="12">
        <br>
        <!-- 화면상의 폼이 보이지않는양식 사용자x 운영자의값-->
        <input type="hidden" value="최하위계급">
        <!-- 여러항목중 하나만 선택 -->
        <input type="radio" name="id">남자
        <input type="radio" name="id">여자
        <input type="radio" name="id">외계인
        <hr>
        <!--여러항목중 둘이상을 선택하는양식  -->
        <input type="checkbox">독서
        <input type="checkbox">낚시
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
        <input type="checkbox">수면
        <!-- 나의 윈도우 탐색창이 열리며 파일선택 -->
        <input type="file">
        <br>
        <!-- 전송(누르면 삭제가아니라 전송이된상태임)/리셋버튼 -->
        <input type="submit" value="회원가입">
        <input type="reset" value="초기화">
        <input type="button" value="버튼">
        <!-- 이미지를 버튼처럼쓸수있게 해주는양식 -->
        <input type="image" src="../images/dulli.jpg">
    </form>
        
    <h2>양식 그룹</h2>
       
        <!-- filedset legend양식태그르 그룹으로 묶는태그 -->
        <a action="#" method="post">
            <input>
                <legend>개인정보</legend>
                <span>이름</span><input type="text">
                <span>주소</span><input type="text">
            </fieldset>
            <fieldset>
                <legend>로그인 정보</legend>
                <span>아이디</span><input type="text">
                <span>비밀번호</span><input type="password">
            </fieldset>
        <hr>
        <!-- 여러옵션중에 선택양식:드롭다운 목록 -->
        <select>
            <option value="사과">사과</option>
            <option value="수박">수박</option>
            <option value="딸기">딸기</option>
            <option value="참외">참외</option>
        </select>
        <hr>
        <!-- 텍스트 영역:여러줄의 텍스트 입력 -->
        <textarea cols="30" rows="10">메모장</textarea>
    </form>
</body>
</html>
