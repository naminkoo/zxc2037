<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin: 50px;}
        form{padding: 10px; width: 50%; }
        div{
            text-align: center;
        }
        h3{color: blueviolet;}
    </style>
    
</head>
<body>   
    <header><h1>상품 주문서</h1></header>
    <form action="#" method="">
        <fieldset>
            <legend><h3>개인 정보</h3></legend>
            <p>이름 <input type="text"></p>
            <p>연락처 <input type="text"></p>
        </fieldset>
        <fieldset>
            <legend><h3>배송지 정보</h3></legend>
            <p>주소     <input type="text"></p>
            <p>전화번호 <input type="text"></p>
            <p>메 모</p><textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend><h3>주문 정보</h3></legend>
            <p><input type="checkbox">과테말라 안티구아 (100g)<input type="number" min="0" max="5">개</p>
            <p><input type="checkbox">인도네시아 만델림  (100g)<input type="number"min="0" max="5">개></p>
            <p><input type="checkbox">탐라는도다(블렌딩) (100g)<input type="number"min="0" max="5">개></p>
        </fieldset>
        <br>
        <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">
        </div>
    </form>
</body>
</html>
