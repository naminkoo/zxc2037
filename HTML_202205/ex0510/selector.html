<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDivId{
            border: 3px dotted navy;
            background-color: yellowgreen;
        }
        .myDivClass{
            border:  5px outset rgb(184, 113, 113);
            background-color: blue;
            text-align: center;
     }
        div{
            padding: 30px;
            margin: 20px;
        }
        p{ color: yellow;}
    </style>
</head>
<body>
    <h3>제목 3번째 크기</h3>
    <div style="background-color:  rgb(230, 211, 176)">
        <p>첫번째 문단입니다.</p>
    </div>
    <div class="myDivClass">
        <p>두번째 문단입니다.</p>
    </div>
    <div id="myDivId">
        <h5>세번째 문단입니다.</h5>
    </div>
</body>
</html>
